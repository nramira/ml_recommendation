<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies & TV Shows Category Prediction</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        body {
            background-color: #141414;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            color: #ffffff;
            padding: 0;
            margin: 0;
            min-height: 100vh;
        }
        
        .netflix-container {
            max-width: 100%;
            min-height: 100vh;
            background: linear-gradient(rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.4)), 
                url('/api/placeholder/1920/1080') center/cover no-repeat;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .netflix-logo {
            color: #e50914;
            font-size: 1.5rem;
            font-weight: bold;
            position: absolute;
            top: 20px;
            left: 20px;
        }
        
        .content-container {
            max-width: 800px;
            text-align: center;
            margin-top: 40px;
        }
        
        .welcome-title {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .app-description {
            color: #e5e5e5;
            font-size: 1.25rem;
            margin-bottom: 40px;
            line-height: 1.6;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
        
        .netflix-btn {
            background-color: #e50914;
            color: white;
            border: none;
            padding: 14px 32px;
            font-size: 1.2rem;
            font-weight: 500;
            border-radius: 4px;
            transition: all 0.2s ease-in-out;
            text-decoration: none;
            display: inline-block;
        }
        
        .netflix-btn:hover {
            background-color: #f40612;
            transform: scale(1.05);
            color: white;
        }
        
        @media (max-width: 768px) {
            .welcome-title {
                font-size: 2.2rem;
            }
            
            .app-description {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="netflix-container">
        <div class="netflix-logo">PREDICTOR</div>
        
        <div class="content-container">
            <h1 class="welcome-title">Movies & TV Shows Category Prediction</h1>
            
            <p class="app-description">
                Discover what category your favorite movies and TV shows belong to using our
                advanced prediction tool. Simply enter the description, director, and cast 
                information to get personalized category recommendations.
            </p>
            
            <a href="/predictdata" class="netflix-btn">
                Get Started
            </a>
        </div>
    </div>
</body>
</html>
