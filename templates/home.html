<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies & TV Shows Category Prediction</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        body {
            background-color: #141414;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            color: #ffffff;
            padding: 20px;
        }
        
        .netflix-logo {
            color: #e50914;
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .prediction-container {
            max-width: 650px;
            margin: 20px auto;
            background-color: rgba(20, 20, 20, 0.8);
            border-radius: 4px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            padding: 30px;
            border: 1px solid #333;
        }
        
        .page-title {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-weight: 600;
        }
        
        .form-label {
            font-weight: 500;
            margin-bottom: 8px;
            color: #e5e5e5;
        }
        
        .form-control {
            padding: 12px;
            background-color: #333;
            border: 1px solid #444;
            border-radius: 4px;
            color: white;
            transition: all 0.2s ease-in-out;
        }
        
        .form-control:focus {
            background-color: #444;
            border-color: #e50914;
            box-shadow: 0 0 0 0.25rem rgba(229, 9, 20, 0.25);
            color: white;
        }
        
        .form-control::placeholder {
            color: #999;
        }
        
        .btn-netflix {
            background-color: #e50914;
            border: none;
            padding: 12px 24px;
            font-weight: 500;
            border-radius: 4px;
            transition: all 0.2s ease-in-out;
            width: 100%;
            margin-top: 10px;
            color: white;
        }
        
        .btn-netflix:hover {
            background-color: #f40612;
            transform: scale(1.02);
        }
        
        .prediction-result {
            margin-top: 30px;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.3);
            border-radius: 4px;
            text-align: center;
            border: 1px solid #444;
        }
        
        .prediction-result h2 {
            font-size: 1.25rem;
            margin-bottom: 0;
            color: #e5e5e5;
        }
        
        .result-value {
            font-weight: 600;
            color: #e50914;
        }
        
        .back-link {
            text-align: center;
            margin-top: 20px;
            display: block;
            color: #999;
            text-decoration: none;
        }
        
        .back-link:hover {
            color: #e50914;
        }
    </style>
</head>
<body>
    <div class="netflix-logo">PREDICTOR</div>
    
    <div class="prediction-container">
        <h1 class="page-title">Movies & TV Shows Category Prediction</h1>
        
        <form action="{{ url_for('predict_datapoint')}}" method="post">
            <div class="mb-4">
                <label class="form-label">Description</label>
                <input type="text" class="form-control" name="description" placeholder="Enter plot or description" required>
            </div>
            
            <div class="mb-4">
                <label class="form-label">Director</label>
                <input type="text" class="form-control" name="director" placeholder="Enter director name" required>
            </div>
            
            <div class="mb-4">
                <label class="form-label">Cast</label>
                <input type="text" class="form-control" name="cast" placeholder="Enter main cast members" required>
            </div>
            
            <div class="mb-3">
                <button class="btn btn-netflix" type="submit">Predict Categories</button>
            </div>
        </form>
        
        <div class="prediction-result">
            <h2>Prediction: <span class="result-value">{{results}}</span></h2>
        </div>
    </div>
    
    <a href="/" class="back-link">Back to Home</a>
</body>
</html>
